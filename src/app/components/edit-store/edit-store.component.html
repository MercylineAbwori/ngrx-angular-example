<div class="container">
    <ng-template appPlaceholder></ng-template>
    <div class="row">
        <div *ngIf="isLoading" class="app-loading-box">
            <div class="text-center">
                <div class="spinner-border m-5" role="status" style="width: 3rem; height: 3rem;">
                </div>
            </div>
           
        </div>
        <div *ngIf="!isLoading && !weHaveError" class="col-sm-10 col-md-8 mx-auto">
            <div class="card form-card my-5">
                <div class="card-body">

                    <h3 class="card-form-title text-center">{{formDetails.formTitle}}</h3>
                    <hr class="below-title-hr">

                    <form [formGroup]="storeEditForm" (ngSubmit)="onSubmit()" class="form-mt store-form">

                        <ng-container *ngIf="isIncomeStateView">
                            <div class="form-group">
                                <label for="shop_rent">{{formValueDescs.shopRentFormFieldName}}</label>
                                <input type="number" id="shop_rent" formControlName="shop_rent" class="form-control">
                                <div *ngIf="shopRentErrorMessage" id="franchisee-fee-error-msg" class="help-block">{{shopRentErrorMessage}}</div>
                            </div>

                        </ng-container>

                        <ng-container *ngIf="!isIncomeStateView">

                            <div class="form-group">
                                <label for="enabled" class="enabledstyle">{{formValueDescs.enabledFormFieldName}}</label>
                                <input 
                                    #enabledCheckBox class="form-check-input" 
                                    type="checkbox" 
                                    value="" 
                                    id="flexCheckDefault" 
                                    [checked]=viewModelHolder.enabled 
                                    (change)="onEnabledCheckBoxChanged(enabledCheckBox.checked)">
                            </div>
    
                            <div class="form-group">
                                <label for="min_sale_value" class="lables">{{formValueDescs.minSaleValueFormFieldName}}</label>
                                <input type="number" id="min_sale_value" formControlName="min_sale_value" class="form-control">
                                <div *ngIf="minSaleValueErrorMessage" id="min-sale-value-error-msg" class="help-block">{{minSaleValueErrorMessage}}</div>
                            </div>
    
                            
                            <div class="form-group">
                                <label for="days_to_go_back" class="lables">{{formValueDescs.daysToGoBackFormFieldName}}</label>
                                <input type="number" id="days_to_go_back" formControlName="days_to_go_back" class="form-control">
                                <div *ngIf="daysToGoBackErrorMessage" id="days-to-go-back-error-msg" class="help-block">{{daysToGoBackErrorMessage}}</div>
                            </div>


                        </ng-container>

                        <div class="row">
                            <div class="col-12 double-button  d-grid">
                                <button id="submit-button" class="btn btn-lg btn-primary btn-block mq-btn" type="submit" [disabled]="!storeEditForm.valid">{{formDetails.formButtonText}}
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
