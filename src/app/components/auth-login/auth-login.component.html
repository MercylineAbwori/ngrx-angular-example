<div class="login-form">
    <div class="card">
      <h2 class="head py-2">Login</h2>
      <form class="user-login" [formGroup]="signInForm" (ngSubmit)="onLogin()">
        <div *ngIf="errorMessage" id="top-error-msg" class="alert alert-danger">
          <strong>{{errorMessage}}</strong>
        </div>
        <div class="row">
          <div class="col-md-12 roundedTextBox mb-3">
            <label>Username</label>
            <input type="text" class="form-control mb-2" id="inputUsername" [formControlName]="'username'" placeholder="Enter Username" name="username" [ngClass]="{'is-invalid':submitted && formControl.username.errors}">
            <div *ngIf="submitted && formControl.username.errors" class="text-danger">
              <div *ngIf="formControl.username.errors?.['email']">username must be valid.</div>
              <div *ngIf="formControl.username.errors?.['required']">username is required.</div>
            </div>
          </div>
          <div class="col-md-12 roundedTextBox mb-3">
            <label>Password</label>
            <input type="password" class="form-control mb-2" id="inputPassword" [formControlName]="'password'" placeholder="Enter Password" name="email" [ngClass]="{'is-invalid':submitted && formControl.password.errors}">
            <div *ngIf="submitted && formControl.password.errors" class="text-danger">
              <div *ngIf="formControl.password.errors?.['required']">Password is required.</div>
              <div *ngIf="formControl.password.errors?.['pattern']">
                <!-- <h3>Password must contain the following:</h3> -->
                <ul>
                  <li>Password should be alphanumeric</li>
                  <li>A letter of the password should be capital</li>
                  <li>Password must contain a special character (@, $, !, &, etc)</li>
                  <li>Password length must be greater than 7 characters</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="buttons text-center">
          <button class="btn-customBlue mr-2" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
